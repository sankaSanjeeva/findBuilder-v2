        <div class="filter-search-category">
            <div class="filter">
                <span>Filter</span>
                <input type="text" placeholder="District">
                <input type="text" id="cityInput" [(ngModel)]="selectedCity.name" (ngModelChange)="cityChanged($event)" placeholder="City">
                <div class="city-list">
                    <div *ngIf="searchLoading" class="loading-svg">
                        <img src="../../../assets/svg/other/searchLoading.svg" alt="Loading...">
                    </div>
                    <div id="city" *ngFor="let city of cities" (click)="selectCity(city)" class="city">{{city.name}}</div>
                </div>
            </div>
            <div class="filter">
                <span>Search</span>
                <input type="text" placeholder="By name">
            </div>
            <div class="filter">
                <span>All Categories</span>
                <div class="categories" [ngStyle]="{'height': navBarChange ? 'calc(100vh - 308px)' : 'calc(100vh - 343px)'}">
                    <div *ngFor="let type of builderTypes" class="other-builder" [routerLink]="type.routerLink">
                        <img [src]="type.src" [alt]="type.alt" height="40">
                        <span>{{type.type}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="builder-list">
        <div *ngFor="let builder of builders" class="builder-card">
            <div class="builder-profile-picture">
                <img src="./../../../assets/images/dp.jpg" alt="dp">
            </div>
            <div class="builder-details">
                <div class="name-address">
                    <h3>{{builder.firstName}} {{builder.lastName}}</h3>
                    <p>{{builder.city}}</p>
                    <p>{{builder.address.line1}}, {{builder.address.line2}}, {{builder.address.line3}}</p>
                    <p>{{builder.phoneNumber}}</p>
                </div>
                <div class="other-details">
                    <div>
                        <svg *ngFor="let index of getStarColor(builder.stars)" height="15px" width="15px" viewBox="0 -10 511.98685 511" xmlns="http://www.w3.org/2000/svg">
                            <path [ngStyle]="{'fill': index ? '#ffc107' : '#b2b2b2'}" d="m510.652344 185.902344c-3.351563-10.367188-12.546875-17.730469-23.425782-18.710938l-147.773437-13.417968-58.433594-136.769532c-4.308593-10.023437-14.121093-16.511718-25.023437-16.511718s-20.714844 6.488281-25.023438 16.535156l-58.433594 136.746094-147.796874 13.417968c-10.859376 1.003906-20.03125 8.34375-23.402344 18.710938-3.371094 10.367187-.257813 21.738281 7.957031 28.90625l111.699219 97.960937-32.9375 145.089844c-2.410156 10.667969 1.730468 21.695313 10.582031 28.09375 4.757813 3.4375 10.324219 5.1875 15.9375 5.1875 4.839844 0 9.640625-1.304687 13.949219-3.882813l127.46875-76.183593 127.421875 76.183593c9.324219 5.609376 21.078125 5.097657 29.910156-1.304687 8.855469-6.417969 12.992187-17.449219 10.582031-28.09375l-32.9375-145.089844 111.699219-97.941406c8.214844-7.1875 11.351563-18.539063 7.980469-28.925781zm0 0"/>
                        </svg>
                    </div>
                    <div class="other-abilities">
                        <div *ngFor="let item of builder.otherAbility; let i = index">
                            <img *ngIf="getIconPath(item) && i < 4" [src]="getIconPath(item).src" alt="" [title]="getIconPath(item).type" class="icon">
                        </div>
                    </div>
                    <button>View</button>
                </div>
            </div>
